<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
        <!--Camera-->
        <a-entity position="0 0 9">
            <a-camera></a-camera>
        </a-entity>
        <!--Sun-->
        <a-entity>
            <a-sphere position="0 2.5 -5" color="orange"></a-sphere>
        </a-entity>
        <!--Mercury-->
        <a-entity rotation="0.001 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000" position="0 0 0">
            <a-sphere position="-1 2.5 -5" radius="0.4" color="#676767"></a-sphere>
        </a-entity>
        <!--Venus-->
        <a-entity rotation="0.001 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:13000" position="0 0 0">
            <a-sphere position="-3 2.5 -5" radius="0.5" color="#B56D1E"></a-sphere>
        </a-entity>
        <!--Earth-->
        <a-entity rotation="0.001 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:16000" position="0 0 0">
            <a-sphere position="-5 2.5 -5" color=#2D4159 radius="0.6"></a-sphere>
        </a-entity>
        <!--Mars-->
        <a-entity rotation="0.001 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:19000" position="0 0 0">
            <a-sphere position="-7 2.5 -5" color="red" radius="0.7"></a-sphere>
        </a-entity>
        <!--Jupiter-->
        <a-entity rotation="0.001 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:21000" position="0 0 0">
            <a-sphere position="-9 2.5 -5" color=#471600 radius="2"></a-sphere>
        </a-entity>
        <!--Saturn-->
        <a-entity rotation="0.001 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:24000" position="0 0 0">
            <a-sphere position="-11 2.5 -5" color=#FF9C2A radius="0.8"></a-sphere>
        </a-entity>
        <!--Uranus-->
        <a-entity rotation="0.001 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:22000" position="0 0 0">
            <a-sphere position="-13 2.5 -5" color=#4F8AFF radius="0.9"></a-sphere>
        </a-entity>
        <!--Neptune-->
        <a-entity rotation="0.001 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000" position="0 0 0">
            <a-sphere position="-8 2.5 -5" color=#5D3EFF radius="0.7"></a-sphere>
        </a-entity>


    <!--My Very Educated Mother Just say us new planet-->
  </body>
</html>
